<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Formulário</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Formulário</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" style="padding-bottom: 30px;">
            <h1>Preencha o formulário com seus dados</h1>
            <p class="textobasico">Para que serve esse formulário? Também não sei, mas preencha sem medo, seus dados não serão roubados :)</p>
            <div class="border border-warning border-3 rounded p-4">
                <form class="row g-3">
                    <div class="col-8">
                        <label for="inputName" class="form-label">Nome</label>
                        <input type="text" required class="form-control" id="inputName" placeholder="ex: João Augusto da Silva">
                    </div>
                    <div class="col-4">
                        <label for="inputBirth" class="form-label">Data de Nascimento</label>
                        <input type="date" required class="form-control" id="inputBirth">
                    </div>
                    <div class="col-6">
                        <label for="inputCPF" class="form-label">CPF</label>
                        <input type="text" required class="form-control" id="inputCPF" placeholder="ex: 123.456.789-09">
                    </div>
                    <div class="col-6">
                        <label for="inputRG" class="form-label">RG</label>
                        <input type="text" required class="form-control" id="inputRG" placeholder="ex: 29.972.219-32">
                    </div>
                    <div class="col-12">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" required class="form-control" id="inputEmail" placeholder="ex: senacsbc@gmail.com">
                    </div>
                    <div class="col-8">
                        <label for="inputAddress" class="form-label">Endereço</label>
                        <input type="text" required class="form-control" id="inputAddress" placeholder="ex: Av. Paulista">
                    </div>
                    <div class="col-4">
                        <label for="inputNumber" class="form-label">Numero</label>
                        <input type="text" required class="form-control" id="inputNumber" placeholder="ex: 1159">
                    </div>
                    <div class="col-3">
                        <label for="inputBairro" class="form-label">Bairro</label>
                        <input type="text" required class="form-control" id="inputBairro" placeholder="ex: Bela Vista">
                    </div>
                    <div class="col-9">
                        <label for="inputComplemento" class="form-label">Complemento</label>
                        <input type="text" required class="form-control" id="inputComplemento" placeholder="ex: Conjunto 611">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Cidade</label>
                        <input type="text" required class="form-control" id="inputCity" placeholder="ex: São Paulo">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Estado</label>
                        <select id="inputState" required class="form-select">
                            <option selected>...</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputCEP" class="form-label">CEP</label>
                        <input type="text" required class="form-control" id="inputCEP" placeholder="ex: 01234-123">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Deixe sua sugestão" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Sugestões</label>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
